<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- configurações -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona ralph</title>

    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- estilos -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- icone da página -->
    <link rel="shortcut icon" type="imagex/png" href="./assets/imagens/icon.png">

</head>

<body>

    <div class="container">
        <div class="menu">
           <div class="menu-time">
            <h2>Time Left</h2>
            <h2 id="time-left">0</h2>
           </div>
           <div class="menu-score">
            <h2 >Your Score</h2>
            <h2 id="score">0</h2>
           </div>
           <div class="menu-lives">
            <img src="./assets/imagens/player.png" alt="foto do jogador" height="60px"/>
             <h2 id="lifes">x3</h2>
           </div>
        </div>
        <div class="painel">
            <div class="painel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="painel-row">
                <div class="square enemy" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="painel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>

        </div>
    </div>


    <script defer src="./assets/scripts/engine.js"></script>
</body>
